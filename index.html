<html>
    <head>

  <a class="navbar-brand" href="#">Meme Generator</a>

<div class="body">
<div class="container">
        <p>
           <textarea id="top-text"></textarea>

        </p>
        <p>
            <textarea id="buttom-text"></textarea> 
            Text size: <input type="range" id="buttom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01"z> 
        </p>
        <p>
            <input type="file" id="image-input" accept="image/" class="btn btn-primary">
        </p>
        <p>
            <button id="generate-btn" class="btn btn-warning">Generate</button>
        </p>
        <p>
            <canvas id="meme-canvas"></canvas>

    </div>

    </div>
